<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="theme-color" content="#b00c28">
    <link rel="stylesheet" href="materialize.min.css">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Minúta po minúte</title>
</head>

<body class="options">

<div class="container">
    <br/>
    <div class="row">
        <div class="input-field col s5">
            <label for="interval">Interval (v minútach)</label>
            <input type="number" placeholder="1" min="1" id="interval" name="interval" />
        </div>
        <div class="input-field col s5">
            <label for="interval">Dĺžka zobrazenia správy (v sekundách)</label>
            <input type="number" placeholder="10" min="1" max="25" id="display-time" name="display-time" />
        </div>
    </div>

    <div class="row">
        <div class="input-field col s10">
        <label for="message-count">Sťahovať vždy len posledných N správ (staršie sa nezobrazia)</label>
        <input type="number" placeholder="1" min="1" max="30" id="message-count" name="message-count" />
        </div>
    </div>

    <div class="row">
        <div class="input-field col s10">
            <select multiple id="categories" name="categories">
                <option value="" disabled>Vyberte kategórie</option>
                <option value="svet">Svet</option>
                <option value="slovensko">Slovensko</option>
                <option value="ekonomika">Ekonomika</option>
                <option value="kultura">Kultúra</option>
                <option value="sport">Šport</option>
            </select>
            <label for="categories">Filter kategórií</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s10">
            <select id="sound" name="sound">
                <option value="no-sound">Bez zvuku</option>
                <option value="knock_brush">Knock brush</option>
            </select>
            <label for="sound">Zvuk notifikácie</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s10">
            <select id="notification-click" name="notification-click">
                <option value="open">Otvoriť správu a zatvoriť notifikáciu</option>
                <option value="close">Len zatvoriť notifikáciu</option>
            </select>
            <label for="notification-click">Správanie po kliknutí na notifikáciu</label>
        </div>
    </div>

    <div class="row">
        <a id="save" class="btn red darken-4 white-text">Uložiť </a>
    </div>
</div>

<script src="options.js"></script>

</body>
</html>

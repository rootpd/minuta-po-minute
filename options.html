<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="theme-color" content="#b00c28">
	<link href="https://dennikn.sk/wp-content/themes/dnwp/main.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<title>Minúta po minúte</title>
</head>

<body class="options">

<div class="s s-container">
	<header class="s s-header j-header">
		<div class="head">
			<h1 class="logo">
                <a href="https://dennikn.sk/" title="Denník N">
                    <i class="icon i i-logo-pos"></i>
                    <span>Minúta po minúte</span>
                </a>
            </h1>
			<div class="j-login login visible">
				<a href="#"><span>Nastavenia rozšírenia</span></i></a>
                <img id="minuta-logo" src="images/icon48.png" alt="Minúta po minúte"/>
			</div>			
		</div>
	</header>

	<div class="a-minute">
		<label for="interval">Interval (v minútach)</label>
		<input type="number" placeholder="1" min="1" id="interval" name="interval" />
	</div>

    <div class="a-minute">
        <label for="interval">Dĺžka zobrazenia správy (v sekundách)</label>
        <input type="number" placeholder="10" min="1" max="25" id="display-time" name="display-time" />
    </div>

    <div class="a-minute">
        <label for="message-count">Sťahovať vždy len posledných N správ (staršie sa nezobrazia)</label>
        <input type="number" placeholder="1" min="1" max="20" id="message-count" name="message-count" />
    </div>

    <div class="a-minute checkbox">
        <input type="checkbox" id="important-only" name="important-only" />
        <label for="important-only">Len dôležité správy</label>
    </div>

	<div class="a-minute">
		<label for="sound">Zvuk notifikácie</label>
		<select id="sound" name="sound">
			<option value="no-sound">Bez zvuku</option>
			<option value="knock_brush">Knock brush</option>
		</select>
	</div>

    <div class="a-minute">
        <label for="notification-click">Správanie po kliknutí na notifikáciu</label>
        <select id="notification-click" name="notification-click">
            <option value="open">Otvoriť správu a zatvoriť notifikáciu</option>
            <option value="close">Len zatvoriť notifikáciu</option>
        </select>
        <em>Správu bude stále možno otvoriť kliknutím na "Zobraziť správu..." v spodnej časti notifikácie</em>
    </div>

	<button id="save" class="e-button red i">Uložiť </button>
</div>

<script src="options.js"></script>

</body>
</html>

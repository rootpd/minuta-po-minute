<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#b00c28">
    <link href="https://dennikn.sk/wp-content/themes/dnwp/main.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Minúta po minúte</title>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body class="popup">

<div class="a-minute compact" id="topic-selector">
    <div>Filtrovať správy podľa témy</div>
    <span class="e-button red i compact" id="unbind-topic" style="display: none">x</span>
    <div id="sticky-topic-message"></div>
</div>

<div class="a-minute compact">
    <div id="snooze-timer">
        <img src="images/snooze48.png" style="height: 24px;float: left;" />
        <span id="snooze-timer-value" style="line-height: 36px; margin-left: 5px;"></span>
        <span class="e-button red i compact" id="unbind-snooze">x</span>
    </div>

    <div id="snooze-setting">
        <label for="snooze">Pozastaviť notifikácie</label>
        <select id="snooze" name="snooze">
            <option value="30" selected>30 minút</option>
            <option value="60">1 hodina</option>
            <option value="120">2 hodiny</option>
            <option value="180">3 hodiny</option>
            <option value="300">5 hodín</option>
            <option value="480">8 hodín</option>
        </select>
        <button id="set-snooze" class="e-button red i">Uložiť</button>
    </div>
</div>

</body>
</html>

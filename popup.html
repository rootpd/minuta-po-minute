<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#b00c28">
    <link rel="stylesheet" href="materialize.min.css">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Minúta po minúte</title>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body class="popup">

<div class="card blue-grey darken-1">
    <div class="card-content white-text red lighten-2">
        <span class="card-title">Udalosti rozšírenia</span>

        <div id="sync-time">
            <i class="material-icons prefix">loop</i> Posledná synchronizácia:
            <span id="sync-time-value" style="margin-left: 5px;"></span>
        </div>
        <div id="categories-filter">
            <i class="material-icons prefix">dashboard</i> Filter tém:
            <span id="categories-filter-value" style="margin-left: 5px;">vypnutý</span>
        </div>
        <div id="snooze-timer">
            <i class="material-icons prefix">snooze</i> Pozastavenie notifikácií:
            <span id="snooze-timer-value" style="margin-left: 5px;">neaktívne</span>
        </div>
    </div>
</div>

<div id="latest-messages" class="row"></div>

<div class="card blue-grey darken-1">
    <div class="card-content red lighten-2 white-text">
        <span class="card-title">Nastavenia</span>

        <div id="snooze-setting">
            <div class="input-field">
                <select id="snooze" name="snooze" class="red lighten-2">
                    <option value="" disabled selected>Pozastaviť notifikácie</option>
                    <option value="0">Povoliť notifikácie</option>
                    <option value="30">30 minút</option>
                    <option value="60">1 hodina</option>
                    <option value="120">2 hodiny</option>
                    <option value="180">3 hodiny</option>
                    <option value="300">5 hodín</option>
                    <option value="480">8 hodín</option>
                </select>
            </div>
        </div>

        <div id="category-filter-setting">
            <div class="input-field">
                <select multiple id="categories" name="categories">
                    <option value="" disabled>Filter kategórií</option>
                    <option value="svet">Svet</option>
                    <option value="slovensko">Slovensko</option>
                    <option value="ekonomika">Ekonomika</option>
                    <option value="kultura">Kultúra</option>
                    <option value="sport">Šport</option>
                </select>
            </div>
        </div>

        <button id="set-settings" class="btn white-text red darken-4">Uložiť</button>
    </div>
</div>

<footer class="page-footer red lighten-5">
    <div class="footer-copyright red darken-4">
        <div class="container">
            <a target="_blank" class="grey-text text-lighten-4 left" href="https://bayloft.co">extension by bayloft</a>
            <a target="_blank" class="grey-text text-lighten-4 right" href="https://dennikn.sk">Copyright © N Press, s. r. o.</a>
        </div>
    </div>
</footer>

</body>
</html>
